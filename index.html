<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A quote generator website built for practicing coding. Just click the button and try your luck."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500&family=Kalam&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Random Quotes</title>
  </head>
  <body class="container my-4 container my-4 d-flex flex-column">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-10 col-md-12 col-sm-12">
        <header
          class="
            d-flex
            justify-content-between
            align-items-center
            mb-5
            flex-column-reverse flex-lg-row
          "
        >
          <button class="btn btn-primary">Generate Quote</button>
          <div class="menu flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid justify-content-center">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span
                    ><svg
                      width="30"
                      height="19"
                      viewBox="0 0 30 19"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <rect
                        width="30"
                        height="4.32692"
                        rx="2.16346"
                        fill="#01BAFF"
                      />
                      <rect
                        y="7.21155"
                        width="30"
                        height="4.32692"
                        rx="2.16346"
                        fill="#01BAFF"
                      />
                      <rect
                        y="14.4231"
                        width="30"
                        height="4.32692"
                        rx="2.16346"
                        fill="#01BAFF"
                      />
                    </svg>
                  </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul
                    class="
                      justify-content-evenly
                      navbar-nav
                      flex-grow-1
                      text-center
                      py-2
                    "
                  >
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Today's Quote</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
          <div id="logo">
            <img
              src="images/logo.jpg"
              alt="Random Quotes Logo"
              width="130"
              height="130"
            />
          </div>
        </header>
      </div>
    </div>

    <main class="row d-flex justify-content-center my-5">
      <div class="col-lg-10 col-md-12 col-sm-12 quote-content">
        <div id="avatar">
          <img src="images/bill-gates.jpg" alt="" class="img-fluid" />
        </div>
        <blockquote>
          Until we're educating every kid in a fantastic way, until every inner
          city is cleaned up, there is no shortage of things to do.
          <cite class="pt-3">Bill Gates</cite>
        </blockquote>
      </div>
    </main>
    <footer class="d-flex justify-content-center">
      <p class="text-center">
        Copyright &copy; 2021 - Made with
        <span class="emoji"> &#10084;</span> by
        <span> Yasmin Khalaf</span>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
