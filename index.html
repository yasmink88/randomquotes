<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500&family=Kalam&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Random Quotes</title>
  </head>
  <body class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-10 col-md-12 col-sm-12">
        <header class="d-flex justify-content-between align-items-center">
          <button class="btn btn-primary">Generate Quote</button>
          <nav>
            <ul class="nav">
              <li>Today's Quote</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
          </nav>
          <div id="logo">
            <img src="images/logo.jpg" alt="Random Quotes Logo" />
          </div>
        </header>
      </div>
    </div>

    <main class="row d-flex justify-content-center my-5">
      <div class="col-lg-10 col-md-12 col-sm-12 quote-content">
        <div id="avatar">
          <img src="images/bill-gates.jpg" alt="" class="img-fluid" />
        </div>
        <blockquote>
          Until we're educating every kid in a fantastic way, until every inner
          city is cleaned up, there is no shortage of things to do.
          <cite>Bill Gates</cite>
        </blockquote>
      </div>
    </main>
    <footer class="d-flex justify-content-center">
      <p class="text-center">
        Copyright &copy; 2021 - Made with &hearts; by
        <span> Yasmin Khalaf</span>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
